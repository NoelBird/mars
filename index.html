<html>

    <link href="./styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon/mars.jpeg">
    <title>Mars</title>

  <body>
    <h1>Mars</h1>

    <!-- We are using Node.js <span id="node-version"></span>, -->
    <!-- Chromium <span id="chrome-version"></span>, -->
    <!-- and Electron <span id="electron-version"></span>. -->

    <!-- You can also require other files to run in this process -->
    <div id="rendered"></div>
    <div id="editor">
      <textarea id="input"># here</textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script>
      document.getElementById('input').onkeyup = function(e) {
        document.getElementById('rendered').innerHTML =
        // marked('# Marked in browser\n\nRendered by **marked**.');
        marked(document.getElementById('input').value);
      };
    </script>
    <script>
      const {ipcRenderer} = require('electron')
      const payload = 'message'
      ipcRenderer.send('CHANNEL_NAME', payload)
    </script>
    <script src="./renderer.js"></script>
  </body>
